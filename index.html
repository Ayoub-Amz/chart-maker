<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="this is a simple project to generate charts, using chartJs lib">
        <meta name="autor" content="Ayoub Amzil">
        <title>Chart maker</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/small.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/main.css">
    </head> 
    <body>
        <div class="container">
            <div class="chartContainer">
                <canvas class="myChart"></canvas>
            </div>
            <!-- --> 
            <div class="options">
                <div class="set">
                <input id="name" type="text" placeholder="chart name" autocomplete>
                    <select id="type">
                        <option value="line">line</option>
                        <option value="bar">bar</option>
                        <option value="radar">radar</option>
                    </select>
                    <input class="colorSet" type="color"> 
                </div>
                    <div id="setContainer">
                        <div class="setChart set">
                            <input class="objectSet" type="text" placeholder="object" autocomplete> 
                            <input class="dataSet" type="text" placeholder="data" autocomplete>
                        </div>
                    </div>
                <div class="set">
                    <button id="btn">Generate</button>
                    <button id="add">Add</button>
                    <button id="rm">Remove</button>
                </div>
                
                <div class="notes">
                    <p>Note that :</p>
                    <ul>
                        <li>An empty data input means : 0</li>
                        <li>Data input accept only number</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
